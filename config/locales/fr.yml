    services:
      title:
        Services et compétences 
      offers: |
        
        Idéalement basé dans le Copperbelt du Katanga, GRAIN peut assurer la gestion globale de tout projet géologique et minier depuis les prospections préliminaires jusqu'à l'exécution d'un chantier.

        Outre le domaine de la Géologie, GRAIN est en mesure de mener des études et des recherches dans les domaines en rapport avec le sol et le sous-sol, notamment: mines, topographie, sondages, environnement, hydrologie.

        Pour les sociétés désireuses d’obtenir des droits et avantages miniers en République Démocratique du Congo, GRAIN pourra servir de mandataires auprès du ministère des mines et hydrocarbures via le cadastre minier.

      our_services: Nos services
      our_competencies: Nos compétences

      service_list:  |
        Exploration et la prospection géologique
        Études pétrographiques et minéralogiques
        Documentation géologique
